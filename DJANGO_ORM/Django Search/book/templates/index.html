<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Welcome to Search</title>
</head>
<body style="background: rgb(255, 219, 17);" class="text-white pt-5">

    <div class="container"  style="width: 50%; margin-left: 6%;">
        <h1>Search For Books</h1>

        <form method="get">
            {{form.as_p}}
            <input type="submit" value="Search" class="btn btn-success my-3">
        </form>
    </div>

    
    <div class="album py-5" style="background: rgb(255, 255, 255);">
        <div class="container">
            <div class="row">
                {% for post in results %}
                <div class="col-md-4">
                    <a href="" class="text-dark">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <h2 style="font-size: 15px;font-weight: bold;">{{post.title|truncatechars:50}}</h2>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{post.authors}}</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
